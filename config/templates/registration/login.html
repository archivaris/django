{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section id="login-form-section">
    <div id="login-form-section--inner">
        <div>
            <div>
                <div>
                    <h1>Login</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <div>
                            <label for="id_username">Username</label>
                            <input class="form-control" id="id_username" name="username" placeholder="username"
                                   type="text">
                        </div>
                        <div>
                            <label for="id_password">Password</label>
                            <input class="form-control" id="id_password" name="password" placeholder="password"
                                   type="password">
                        </div>
                        <input name="next" type="hidden" value="{{ next }}">
                        <button type="submit">Login</button>
                    </form>
                    <a href="{% url 'account:register'%}">
                        Don't have an account? <b>Register Now.</b>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
